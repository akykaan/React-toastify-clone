<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button
      class="button-30 btn button-30-success"
      role="button"
      value="Dosya Yüklendi."
      data-status="Success"
    >
      Success
    </button>
    <button
      class="button-30 btn button-30-warning"
      role="button"
      value="Yetkiniz Yetersiz."
      data-status="Warning"
    >
      Warning
    </button>
    <button
      class="button-30 btn button-30-danger"
      role="button"
      value="Dosya Yükleme Sırasında Hata!!!."
      data-status="Danger"
    >
      Danger
    </button>
    <div class="alert-input">
      <input type="checkbox" id="alertStack" name="alertStack" value="Off" />
      <label for="vehicle1" id="label"> </label><br />
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/54039f741a.js"
    crossorigin="anonymous"
  ></script>
</html>
